<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Camiones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estado de Camiones</h1>
        <form id="formAgregarCamion">
            <label for="patente">Número de Patente:</label>
            <input type="text" id="patente" name="patente" required>
            <label for="serieMIOT">Número de Serie MIOT:</label>
            <input type="text" id="serieMIOT" name="serieMIOT" required>
            <label for="sensorLevante">Número de Sensor de Levante:</label>
            <input type="text" id="sensorLevante" name="sensorLevante" required>
            <button type="submit">Agregar Camión</button>
        </form>
        <button onclick="verCamionesEspera()">Ver Camiones en Espera</button>
        <button onclick="verCamionesListos()">Ver Camiones Listos</button>
        <div id="camiones">
            <!-- Aquí se mostrarán los camiones -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
